<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header-area" id="home">
        <div class="container">
            <nav class="nav-area">
                <div class="logo-area">
                    <a href="#home" class="logo">Template Store</a>
                </div>
                <div class="btn-area">
                    <button class="primary-btn">Sign Up</button>
                </div>
            </nav>
            <div class="banner">
                <h1 class="banner-content">Cool Dark UI Template For Webflow Agencies!</h1>
                <button class="primary-btn banner-btn">Stay Focused</button>
            </div>
        </div>
    </header>

    <main class="main-area">
        <div class="container">
            <section class="action-container">
                <div class="action-content">
                    <h2 class="action-title">See It in Action</h2>
                    <p class="action-description">Explore the live preview and imagine your brand in this bold new look.</p>
                    <button class="primary-btn">Launch Live Preview</button>
                </div>
                <div class="action-img">
                    <img src="assets/wc-mini.png" alt="Webflow conf image">
                </div>
            </section>

            <section class="user-area">
                <h3 class="user-area-title">Joined Thousands of Productive Users</h3>
                <div class="user-container">
                    <div class="colum">
                        <div class="number">50K</div>
                        <p>Active Users</p>
                    </div>
                    <div class="colum">
                        <div class="number">2M+</div>
                        <p>Focus Sessions</p>
                    </div>
                    <div class="colum">
                        <div class="number">95%</div>
                        <p>Satisfaction Rate</p>
                    </div>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
